<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text with Video Texture</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: white; /* Background color */
    }

    .container {
      position: relative;
      font-size: 4em;
      font-weight: bold;
      color: transparent; /* Hide original text color */
    }

    .text-video {
      position: relative;
      z-index: 1;
      font-size: 4em;
      font-weight: bold;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      mask: url(#text-mask); /* Apply the text mask to the video */
    }
  </style>
</head>
<body>
<div class="container">
  <svg class="text-video" viewBox="0 0 100 10">
    <defs>
      <mask id="text-mask">
        <text x="0" y="9" fill="white" font-size="10" font-family="Arial">MAKE IT BOLD</text>
      </mask>
    </defs>
    <text x="0" y="9" fill="white" font-size="10" font-family="Arial">MAKE IT BOLD</text> <!-- Fallback for non-supporting browsers -->
  </svg>
  <video autoplay loop muted>
    <source src="/files/data/videos/text-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>
</body>
</html>
